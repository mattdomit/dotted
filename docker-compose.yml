version: "3.8"

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: dotted-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dotted
      POSTGRES_PASSWORD: dotted
      POSTGRES_DB: dotted
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: dotted-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  redis-data:
