version: "3.8"

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: dotted-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dotted
      POSTGRES_PASSWORD: dotted
      POSTGRES_DB: dotted
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dotted"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dotted-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: dotted-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://dotted:dotted@postgres:5432/dotted?schema=public
      REDIS_URL: redis://redis:6379
      API_PORT: "4000"
      WEB_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:4000
    container_name: dotted-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres-data:
  redis-data:
