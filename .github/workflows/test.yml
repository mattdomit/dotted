name: Test Suite

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  DATABASE_URL: postgresql://dotted:dotted@localhost:5432/dotted_test
  NEXTAUTH_SECRET: test-secret
  NODE_ENV: test

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: dotted
          POSTGRES_PASSWORD: dotted
          POSTGRES_DB: dotted_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U dotted"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Push schema to test database
        run: npx prisma db push --skip-generate --accept-data-loss
        working-directory: packages/db

      - name: Run tests with coverage
        run: pnpm --filter @dotted/api test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: apps/api/coverage/

      - name: Coverage summary
        if: always()
        run: |
          if [ -f apps/api/coverage/coverage-summary.json ]; then
            echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            node -e "
              const c = require('./apps/api/coverage/coverage-summary.json').total;
              const fmt = (m) => m.pct + '%';
              console.log('| Metric | Coverage |');
              console.log('|--------|----------|');
              console.log('| Statements | ' + fmt(c.statements) + ' |');
              console.log('| Branches | ' + fmt(c.branches) + ' |');
              console.log('| Functions | ' + fmt(c.functions) + ' |');
              console.log('| Lines | ' + fmt(c.lines) + ' |');
            " >> $GITHUB_STEP_SUMMARY
          fi
